<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_colores</title>
    <link rel="stylesheet" href="assets/css/4_style.css">
</head>
<body>
    <section>
        <h1>Click <i class="lightbulb1 fa-solid fa-circle"></i> to turn off</h1>
        <div id="click">
            <div id="lightbulb1"></div>
            <div id="lightbulb2"></div>
            <div id="lightbulb3"></div>
            <div id="lightbulb4"></div>    
        </div>
    </section>

    <section>
        <h1>Press <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> to change color</h1>
        <div class="keyboard">
            <label><i class="fa-regular fa-keyboard"></i></label>
            <input type="text" autocomplete="off">
        </div>
            
        <div id="keys-colors">
            <div id="key"></div>
        </div>
    </section>

    <section>
        <h1>Press <span class="key">Q</span> <span class="key">W</span> <span class="key">E</span> to append</h1>
        <div class="keyboard">
            <label><i class="fa-regular fa-keyboard"></i></label>
            <input type="text" autocomplete="off">
        </div>
    
        <div id="keys-append"></div>
    </section>

    <script src="https://kit.fontawesome.com/07ed0338da.js" crossorigin="anonymous"></script>
    <script src="assets/js/4_script.js"></script>
</body>
</html>
